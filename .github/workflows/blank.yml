name: Build Debian Rootfs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Install debootstrap
      run: |
        sudo apt-get update
        sudo apt-get install -y debootstrap
    
    - name: Build Debian rootfs
      run: |
        sudo debootstrap --arch=amd64 --variant=minbase trixie debian-rootfs http://deb.debian.org/debian/
        sudo tar -czf debian-amd64-rootfs.tar.gz -C debian-rootfs .
    
    - name: Get current date
      id: date
      run: echo "date=$(date +'%Y%m%d-%H%M')" >> $GITHUB_OUTPUT
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: rootfs-${{ steps.date.outputs.date }}
        name: Debian AMD64 Rootfs ${{ steps.date.outputs.date }}
        files: debian-amd64-rootfs.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
